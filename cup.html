<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="css/cup.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/cup.js"></script>
    </head>
    <body>
        <div id="container" onclick="togglePouring()">

            <div class="pour"></div>

            <div id="beaker">
                <div class="beer-foam">
                    <div class="foam-1"></div>
                    <div class="foam-2"></div>
                    <div class="foam-3"></div>
                    <div class="foam-4"></div>
                    <div class="foam-5"></div>
                    <div class="foam-6"></div>
                    <div class="foam-7"></div>
                    <div class="foam-8"></div>
                    <div class="foam-9"></div>
                    <div class="foam-10"></div>
                    <div class="foam-11"></div>
                </div>
                <div id="liquid">
                    <div class="bubble bubble1"></div>
                    <div class="bubble bubble2"></div>
                    <div class="bubble bubble3"></div>
                    <div class="bubble bubble4"></div>
                    <div class="bubble bubble5"></div>
                </div>
            </div>
        </div>
    </body>
</html>
